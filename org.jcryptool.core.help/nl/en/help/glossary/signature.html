<h1>Signature</h1>

<P>A (digital) signature is intended to provide evidence that a document is unaltered and originated from the correct person.</P>

<P>Certain forms of the electronic signature become on par with manual signatures in more and more countries due to changes in law and jurisdiction.</P>
